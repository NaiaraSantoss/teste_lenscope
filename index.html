<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>

    <div>
        <h1 id="sorteio">sorteio</h1>

    </div>
<script>

let numeros = [];

function numero_aleatorio() {
    while (numeros.length < 6) {
        var sorteio = Math.floor(Math.random() * 60) + 1;

        if (numeros.indexOf(sorteio) == -1)
            numeros.push(sorteio);
    }
}

numero_aleatorio();
console.log(numeros)
document.getElementById("sorteio").innerHTML = "Sorteio: " + numeros;


    
</script>
    
</body>
</html>
